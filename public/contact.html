<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-md">
      <a class="navbar-brand" href="../index.html">HOME</a>
    </div>
  </nav>

   
    <form id="form" action="">
      <div class="mb-3">
        <label for="Name" class="form-label"  >Name</label>
        <input type="email" class="form-control" placeholder="John Doe" id="name" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="email@gmail.com" id="email" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="phonenumber" class="form-label">Phone Number</label>
        <input type="phonenummber" class="form-control" placeholder="+254 735 565 767" id="phonenumber">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea name="message" id="message" rows="4" cols="50" placeholder="Write your message here..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


</body>
</html>
